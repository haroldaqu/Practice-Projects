<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Expense Tracker</h1>
        <h3>Add Item:</h3>

        <div class="allInputs">
            Name: <input type="text"  id="name" placeholder="Type of expense"> 
            Date: <input type="text"  id="date" placeholder="dd/mm/yy">
            Amount: <input type="text"  id="amount" placeholder="$">
        </div>

        <button class="button">Add Expense</button>

    </div>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Delete</th>
        </tr>
    </table>
    

<script src="main.js" ></script>    
</body>
</html>
